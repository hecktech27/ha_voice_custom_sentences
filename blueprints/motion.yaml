blueprint:
  name: Motion-activated Light with optional ambient light sensor and override switch
  description: Turn on a light when motion is detected based on ambient light and with optional override switch
  domain: automation
  source_url: https://github.com/hecktech27/ha_tools/blob/main/blueprints/motion.yaml
  author: hecktech27
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          filter:
            - device_class: occupancy
              domain: binary_sensor
            - device_class: motion
              domain: binary_sensor
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time in seconds
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    ambient_light_sensor:
      name: Ambient Light Sensor (optional)
      description: Sensor measuring ambient light (lux). If empty, light always triggers on motion.
      default: none
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    ambient_light_threshold:
      name: Light threshold (lux)
      description: Lights only turn on if sensor value is below this threshold.
      default: 100
      selector:
        number:
          min: 0
          max: 10000
          unit_of_measurement: lux
    override_switch:
      name: Override Switch to disable motion light
      selector:
        entity:
          filter:
            domain: input_boolean


# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

triggers:
  trigger: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

variables:
  ambient_sensor: !input ambient_light_sensor
  ambient_threshold: !input ambient_light_threshold
  override: !input override_switch
  
condition:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ override == 'none' }}"      
      - condition: state
        entity_id: !input override_switch
        state: off
    - condition: or
      conditions:
        # Either no sensor defined
        - condition: template
          value_template: "{{ ambient_sensor == 'none' }}"
        # Or sensor value below threshold
        - condition: template
          value_template: >
            {% set lux = states(ambient_sensor) | float(99999) %}
            {{ lux < ambient_threshold }}

actions:
  - alias: "Turn on the light"
    action: light.turn_on
    target: !input light_target
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      trigger: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    action: light.turn_off
    target: !input light_target
